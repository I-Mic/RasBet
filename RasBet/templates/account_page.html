{% extends "layout.html" %}

{% block content %}
<div style=" position: absolute; top: 25%; left: 20%; width: 700px; height: 400px; background-color: lightgray; border-radius: 15px">
    <h3 style="text-align:center">{{ session['name'] }}</h3>
    <h3 style="text-align:center; font-weight:900">Saldo: {{ balance }} &euro;</h3>
    <div style="margin-left: 20%; float: left; margin-top: 2.5%">
        <button style="background-color: white; border-color: red; width: 150px; height: 40px; font-size: 20px "><b>Levantar</b></button>
    </div>
    <div style="margin-left:60%; margin-top:4%">
        <button style="background-color: red; border-color: red; width: 150px; height: 40px; font-size: 20px "><b>Depositar</b></button>
    </div>
    <div style="margin-top: 5%; margin-left:5%">
        <a href='/user/transactions' style="color: black; text-decoration: underline; font-weight: 700">Consultar transa&ccedil;&otilde;es &rarr;</a>
    </div>

    <div style="margin-top: 1%; margin-left:5%">
        <a href="#" style="color: black; text-decoration: underline; font-weight: 700">Consultar Hist&oacute;rico de apostas -></a>
    </div>

    <form action="/user/" method="post">
        <input type="text" placeholder="Nome" name="name" />
        <input type="email" placeholder="Email" name="email" />
        <input type="password" placeholder="Palavra Passe" name="password" />
        <button type="submit" style="background-color: #ffffff; color:red">Alterar</button>
    </form>

    <form style="margin-top:10%" action="/logout/" method="post">
        <button type="submit" style="background-color: red; border-radius: 5px">Log out</button>
    </form>
</div>




{% endblock %}
