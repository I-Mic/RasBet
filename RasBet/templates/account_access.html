{% block content %}

<head>
    <link rel="stylesheet" href="/static/style/login.css">
</head>

<div class="container" id="container">

    <div class="form-container sign-in-container">
        <form class="form2" action="/user/login" method="post">
            <img src="https://media.discordapp.net/attachments/1017873426326765578/1032720305937985606/2-removebg-preview.png" style="width: auto; height: 75px" />
            <h1>Bem Vindo</h1>
            <input type="email" placeholder="Email" name="email" required/>
            <input type="password" placeholder="Password" name="passwd" required />
            <a href="#">Esqueceu palavra-passe?</a>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1 style="color:white">Registo</h1>
                <form style="" action="/user/register" method="post">
                    <input type="text" placeholder="Nome" name="name" required />
                    <input type="email" placeholder="Email" name="email" required  />
                    <input type="password" placeholder="Palavra Passe" name="passwd" required />
                    <input placeholder="Data de Nascimento" class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" name="birthdate" required />
                    <input type="text" placeholder="Nif" name="nif" required pattern="\d{8}" title="nif invalido" />
                    <button type="submit" style="background-color: #ffffff; color:red">Registar</button>
                </form>
            </div>
        </div>
    </div>

</div>

{% endblock content %}
